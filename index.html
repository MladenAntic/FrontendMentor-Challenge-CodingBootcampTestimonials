<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Bootcamp Testimonials</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="images/pattern-curve.svg"
      class="pattern-curve"
      alt="Pattern Curve"
    />
    <img src="images/pattern-bg.svg" class="pattern-bg" alt="Pattern Bg" />
    <main id="main-container">
      <section class="content">
        <img
          src="images/pattern-quotes.svg"
          class="pattern-quotes"
          alt="Pattern Quotes"
        />
        <q class="testimonial">
          I've been interested in coding for a while but never taken the jump,
          until now. I couldn't recommend this course enough. I'm now in the job
          of my dreams and so excited about the future.
        </q>
        <div class="caption">
          <h2 class="person">Tanya Sinclair</h2>
          <span class="position">UX Engineer</span>
        </div>
      </section>
      <section class="image">
        <div class="slider">
          <button class="btn previous">
            <img
              src="images/icon-prev.svg"
              class="arrow arrow-previous"
              alt="Icon Previous"
            />
          </button>
          <button class="btn next">
            <img
              src="images/icon-next.svg"
              class="arrow arrow-next"
              alt="Icon Next"
            />
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
